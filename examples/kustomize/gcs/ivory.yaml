apiVersion: ivory-operator.ivorysql.org/v1beta1
kind: IvoryCluster
metadata:
  name: hippo-gcs
spec:
  image: docker.io/ivorysql/ivorysql:0.1
  postgresVersion: 15
  instances:
    - dataVolumeClaimSpec:
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  backups:
    pgbackrest:
      image: docker.io/ivorysql/pgbackrest:0.1
      configuration:
      - secret:
          name: ivyo-gcs-creds
      global:
        repo1-path: /pgbackrest/ivory-operator/hippo-gcs/repo1
      repos:
      - name: repo1
        gcs:
          bucket: "<YOUR_GCS_BUCKET_NAME>"
