---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ivyo
spec:
  replicas: 1
  strategy: { type: Recreate }
  template:
    spec:
      containers:
      - name: operator
        image: ivory-operator
        env:
        - name: IVYO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: IVORY_DEBUG
          value: "true"
        - name: RELATED_IMAGE_IVORY_15
          value: "docker.io/balinor2017/ivorysql:0.3"
        - name: RELATED_IMAGE_PGADMIN
          value: "docker.io/balinor2017/pgadmin4:0.2"
        - name: RELATED_IMAGE_PGBACKREST
          value: "docker.io/balinor2017/pgbackrest:0.2"
        - name: RELATED_IMAGE_PGBOUNCER
          value: "docker.io/balinor2017/pgbouncer:0.1"
        - name: RELATED_IMAGE_PGEXPORTER
          value: "docker.io/balinor2017/postgres-exporter:0.7"
        - name: RELATED_IMAGE_PGUPGRADE
          value: "registry.developers.crunchydata.com/crunchydata/crunchy-upgrade:ubi8-5.3.1-0"  
        - name: RELATED_IMAGE_POSTGRES_15_GIS_3.3
          value: "registry.developers.crunchydata.com/crunchydata/crunchy-postgres-gis:ubi8-15.2-3.3-0"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: { drop: [ALL] }
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      serviceAccountName: ivyo
